<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orderlist and unorderlist</title>
</head>
<body>
    <!-- orderlist -ol ,li -->
    <ol start="1001">
        Web Technologies
        <li>HTML</li>
        <li>CSS</li>
        <li>BOOTSTRAP</li>
    </ol>
    <ol type="a">
        Web Technologies
        <li>HTML</li>
        <li>CSS</li>
        <li>BOOTSTRAP</li>
    </ol>

    <!-- unorderlist -->

    <ul type="circle
    ">
        Chocolate Names
        <li>Nestle</li>
        <li>Catbery</li>
        <li>Diary</li>
        <li>Park</li>
        <li>KitKat</li>
    </ul>
</body>
</html>
