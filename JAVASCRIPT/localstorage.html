<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >JavaScript CRUD Operations Using Local Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</head>
<body class="container">
    <div class="row justify-content-center text-center">
        <div class="card  bg-primary col-lg-8 col-sm-12 col-md-10">
            <p class="h2 text-light">JavaScript CRUD Operations Using LocalStorage</p>
            <div class="row">
                <p class="text-start h4 text-decoration-underline">INSERT/UPDATE Data</p>
                <span class="mb-2">Enter a key and a value to add and/ or update records</span>
                <div class="col">
                    <input id="inputKey" type="text" class="form-control " placeholder="Enter key"  />
                </div>
                <div class="col">
                    <input id="inputValue" type="text" class="form-control col-3" placeholder="Enter value  "  />
                </div>
                <button class="btn btn-outline-success col-5 text-dark" id="btnInsert">INSERT DATA</button>
            </div>
            <div>
                <p class="text-start h4 text-decoration-underline mt-4">READ Data</p>
                <span class="mb-2">Enter a key and a value for the record</span>
                <div>
                    <input id="inputReadDataKey" type="text" placeholder="Enter Key" class="form-control col-5 mb-2"/>
                    <button type="button" id="btnReadData" class="btn btn-outline-info col-5 text-dark">Read Data</button>
                </div>
                <p id="readedDataHere"></p>
            </div>
            <div>
                <p class="text-start h4 text-decoration-underline mt-4">DELETE Data</p>
                <span class="mb-2">Enter a key to delete the record associated with that key</span>
                <div>
                    <input id="inputDelKey" type="text" placeholder="Enter Key" class="form-control col-5 mb-2"/>
                    <button type="button" id="btnDelete" class="btn btn-outline-danger col-5 text-dark">Delete Data</button>
                </div>
            </div>
            <div>
                  <p class="text-center h4 mt-5"><b>Local Storage Values</b></p>
                  <span id="Records"></span>
                  <p id="autoFILL"></p>
                  <div id="lsOutput">
                  </div>
                  <div id="deleteAllBtn">
                    <button type="button" id="btnAllDelete" class="btn btn-outline-danger col-5 text-dark">Delete All Data</button>
                  </div>
              </div>
        </div>
    </div>
    <script src="./localstorage.js" ></script>
</body>
</html>
