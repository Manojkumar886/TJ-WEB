<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <style>
    </style>
</head>
<body>
    <form name="useraddress" align="center>
        <h1>User address-details</h1>
        <div>
            <tr>
                <td>
                    <input type="text" placeholder="flatno/doorno" 
                     name="flatno" />
                    <span id="flatno1"></span>
                </td>
                <td>
                    <input type="text" placeholder="StreetName" 
                     name="streetname"/>
                    <br>
                    <span id="streetname1"></span>
                </td>
            </tr>
            <br>
            <br>
            <tr>
                <input type="email" placeholder="abc123@gmail.com" 
                 name="email"/>
                <span id="email1"></span>
            </tr>
            <br>
            <br>
            <tr>
                <input type="tel" placeholder="+2345678901"  
                 name="mobileno"/>
                <span id="mobileno1"></span>
            </tr>
            <br>
            <br>
            <tr>
                <input type="password" placeholder="min 6 
                 max16(spc,num,alpha)" name="secure"/>
                <span id="secure1"></span>
            </tr>
            <br>
            <br>
            <tr>
                <input type="submit" value="submit" />
                <input type="reset" value="Cancel"/>
            </tr>
        </div>

    </form>
</body>
</html>
